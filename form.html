<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div id="box">
        <h1>Register</h1>
        <p>Create your account. It's free and only takes a minute.</p>
        <br>
        <form action="" id="inputform">
            <input type="text" id="fname" placeholder="First Name"> <span>10</span> 
            <small id="fnameError" class="error" style="color: red;"></small>
            <input type="text" id="lname" placeholder="Last Name" > 
            <small id="lnameError" class="error" style="color: red;"></small> 
             <br><br>
            <input type="email" id="mail" placeholder="Email" ><br><br>
            
            <input type="password" id="pswrd" placeholder="Password" ><br><br>
            <small id="invalid" class="error" style="color: red;"></small>

            <input type="password" id="cnfrmpswrd" placeholder="Confirm Password" ><br><br>
            <small id="CPError" style="color: red;"></small>

            <input type="checkbox" id="checkbox">I accept the <a href="" id="link">Terms of Use</a> & <a href="" id="link">Privacy Policy</a>. <br><br>
            <small id="checkerror" class="error" style="color: red;"></small>
            <button type="submit" >Register Now</button> <br>
        </form>
    </div>
    <h4>Already have an account? <a href="" id="signup">Sign in</a></h4>
    <script src="form.js"></script>
</body>
</html>
